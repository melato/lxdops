profile-pattern: (container).devices
filesystems:
    - id: ""
      pattern: (zfsroot)/test/main/(container)
    - id: log
      pattern: (zfsroot)/test/log/(container)
devices:
    - path: /etc/opt
      name: etc
    - path: /opt
      name: opt
    - path: /var/opt
      name: var
    - path: /usr/local/bin
      name: bin
    - path: /home
      name: home
    - path: /var/log
      name: log
      dir: .
      filesystem: log
